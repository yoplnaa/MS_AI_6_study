<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>짜파게티 끓이는 순서</h3>
    <!-- ol 태그는 자동으로 리스트의 순서가 부여된다 -->
    <ol type="a" start="3">
      <li>물 600ml 를 끓인다.</li>
      <li>물을 넣고 면을 5분간 끓인다.</li>
      <li>물을 버린다.</li>
      <li>스프를 넣고 비빈다</li>
    </ol>
    <!-- ul 태그는 순서가 없는 리스트에 사용 -->
    <h3>장보기 리스트</h3>
    <ul type="circle">
      <li>삼겹살</li>
      <li>양파</li>
      <li>상추</li>
    </ul>
    <h3>HTML/CSS/Javascript</h3>
    <dl>
      <dt>HTML</dt>
      <dd>웹페이지를 만들기 위한 표준 마크업 언어</dd>
      <dd>...</dd>
    </dl>
    <dl>
      <dt>css</dt>
      <dd>...</dd>
      <dd>...</dd>
    </dl>
    <dl>
      <dt>Javascript</dt>
      <dd>...</dd>
      <dd>...</dd>
    </dl>
  </body>
</html>
