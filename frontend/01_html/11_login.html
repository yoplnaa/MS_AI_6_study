<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <form action="test.jsp">
      <fieldset>
        <!-- 테두리 -->
        <legend>로그인</legend>
        <!-- 입력 div -->
        <div>
          <div>
            <label for="userid">아이디</label>
            <input
              type="text"
              name="id"
              id="userid"
              maxlength="10"
              size="10"
              placeholder="아이디를 입력하세요"
            />
          </div>
          <div>비밀번호<input type="password" name="" id="" /></div>
        </div>

        <!-- 버튼div -->
        <div>
          <input type="submit" value="Login" />
          <input type="reset" value="Reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
